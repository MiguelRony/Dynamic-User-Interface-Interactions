<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <title>Drop-Down</title>
</head>
<body>
    <div id="content">
        <header class="header">
            <nav class="navbar">
                <div class="menuBtn">
                    <span class="material-icons-round">menu</span>
                </div>
            </nav>
        </header>
        <main class="main">
            <div class="dropdown visible">
                <div class="menuItem">Edit</div>
                <div class="menuItem">Copy</div>
                <div class="menuItem">Create</div>
                <div class="menuItem">Remove</div>
            </div>
        </main>
    </div>
</body>
</html>
